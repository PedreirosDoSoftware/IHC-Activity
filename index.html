<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Interesse em Tecnologias Emergentes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pesquisa sobre Tecnologias Emergentes</h1>
            <p>Participe da nossa pesquisa e compartilhe seu interesse em tecnologias do futuro</p>
        </header>

        <form id="techForm">
            <div class="form-group">
                <label for="name">Nome completo</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome completo">
                <span class="error-message" id="nameError"></span>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com">
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label>Tecnologias de interesse (selecione pelo menos uma)</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="ai" name="tech" value="ai">
                        <label for="ai">Inteligência Artificial</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="ar" name="tech" value="ar">
                        <label for="ar">Realidade Aumentada</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="blockchain" name="tech" value="blockchain">
                        <label for="blockchain">Blockchain</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="iot" name="tech" value="iot">
                        <label for="iot">Internet das Coisas (IoT)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="robotics" name="tech" value="robotics">
                        <label for="robotics">Robótica</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="quantum" name="tech" value="quantum">
                        <label for="quantum">Computação Quântica</label>
                    </div>
                </div>
                <span class="error-message" id="techError"></span>
            </div>

            <div class="form-group">
                <label for="comments">Comentários ou sugestões</label>
                <textarea id="comments" name="comments" placeholder="Compartilhe seus pensamentos sobre essas tecnologias..." rows="4"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" id="submitBtn">Enviar formulário</button>
            </div>
        </form>

        <div id="successMessage" class="success-message hidden">
            <h2>✅ Formulário enviado com sucesso!</h2>
            <p>Obrigado por participar da nossa pesquisa. Seus dados foram recebidos.</p>
            <button id="resetBtn">Preencher novo formulário</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
